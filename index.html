<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hyperbeam Mobile</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 20px;
      text-align: center;
    }

    button {
      background-color: #1e88e5;
      color: white;
      font-size: 1.1rem;
      padding: 14px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 20px;
      width: 100%;
      max-width: 400px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1565c0;
    }

    #iframeContainer {
      width: 100%;
      max-width: 100%;
      height: 80vh;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <h1>Inicie uma sessão Hyperbeam</h1>
  <button onclick="startSession()">Entrar na Sessão</button>
  <div id="iframeContainer"></div>

  <script>
    async function startSession() {
      try {
        const res = await fetch('https://hypersla.onrender.com/start-session');
        const data = await res.json();
        const iframe = document.createElement('iframe');
        iframe.src = data.url;
        iframe.allow = "clipboard-read; clipboard-write; microphone; camera";
        document.getElementById('iframeContainer').innerHTML = '';
        document.getElementById('iframeContainer').appendChild(iframe);
      } catch (err) {
        alert('Erro ao iniciar sessão');
        console.error(err);
      }
    }
  </script>
</body>
</html>
