<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hyperbeam App</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    button {
      padding: 14px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #1e88e5;
      color: white;
      margin: 10px 5px;
    }
    iframe {
      width: 100%;
      height: 75vh;
      border: none;
      border-radius: 12px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Iniciar Navegador Virtual</h2>
  <button onclick="startSession()">Iniciar sessão</button>
  <button onclick="endSession()">Encerrar sessão</button>
  <div id="iframeContainer"></div>

  <script>
    async function startSession() {
      try {
        const res = await fetch('/start-session');
        const data = await res.json();
        const iframe = document.createElement('iframe');
        iframe.src = data.url;
        iframe.allow = "clipboard-read; clipboard-write; microphone; camera";
        document.getElementById('iframeContainer').innerHTML = '';
        document.getElementById('iframeContainer').appendChild(iframe);
      } catch (err) {
        alert('Erro ao iniciar sessão');
        console.error(err);
      }
    }

    async function endSession() {
      try {
        const res = await fetch('/end-session', { method: 'DELETE' });
        const data = await res.json();
        alert(data.message || 'Sessão encerrada');
        document.getElementById('iframeContainer').innerHTML = '';
      } catch (err) {
        alert('Erro ao encerrar sessão');
        console.error(err);
      }
    }
  </script>
</body>
</html>
