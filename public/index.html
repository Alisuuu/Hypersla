<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hyperbeam Clone</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    #iframeContainer {
      width: 100%;
      height: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ffffff;
      padding: 14px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 2;
    }
  </style>
</head>
<body>
  <button id="startBtn">Iniciar Sessão</button>
  <div id="iframeContainer"></div>

  <script>
    document.getElementById("startBtn").addEventListener("click", async () => {
      try {
        const res = await fetch("/start-session");
        const data = await res.json();
        if (data.url) {
          const iframe = document.createElement("iframe");
          iframe.src = data.url;
          iframe.allow = "clipboard-read; clipboard-write; microphone; camera";
          document.getElementById("iframeContainer").appendChild(iframe);
          document.getElementById("startBtn").style.display = "none";
        } else {
          alert("Sessão não encontrada.");
        }
      } catch (err) {
        console.error("Erro ao iniciar sessão:", err);
        alert("Erro ao iniciar sessão.");
      }
    });
  </script>
</body>
</html>
