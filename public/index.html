<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minha Sala Watch2Gether</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    button {
      background-color: #ffde59;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ffd000;
    }

    iframe {
      margin-top: 20px;
      width: 100%;
      height: 90vh;
      border: none;
    }

    #container {
      width: 100%;
      max-width: 1000px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="container">
    <button onclick="startSession()">Iniciar sess√£o</button>
    <div id="playerContainer" style="display:none;">
      <iframe id="w2gIframe" allow="camera; microphone; autoplay"></iframe>
    </div>
  </div>

  <script>
    async function startSession() {
      const res = await fetch('/create-room');
      const data = await res.json();

      if (data.url) {
        document.querySelector('button').style.display = 'none';
        const iframe = document.getElementById('w2gIframe');
        iframe.src = data.url;
        document.getElementById('playerContainer').style.display = 'block';
      } else {
        alert("Erro ao criar sala.");
      }
    }
  </script>
</body>
</html>
